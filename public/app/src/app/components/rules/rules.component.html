<div class="row">
    <div class="col-lg-12">
        <h1>Rules</h1>
    </div>

    <add-rules (onSave)="save()" [actuators]="actuators" [sensors]="sensors"></add-rules>
    
    <div class="col-lg-12" *ngIf="!rules.length">
        <div class="rules">
            <span>No appropriate rules information.</span>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="rule" *ngFor="let rule of rules">
            <div class="row">
                <div class="col-lg-4 col-xs-4">
                    <span class="title">{{ rule.channel_name }}</span>
                </div>
                <div class="col-lg-8 col-xs-8">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" (click)="setEdit(rule.channel_name)"><i class="glyphicon glyphicon-pencil"></i> {{ edit_rule == rule.channel_name ? "Cancel" : "Edit" }}</button>
                        <button type="button" class="btn btn-danger" (click)="delete(rule)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                    </div>
                </div>
                
                <div class="col-lg-12 group" *ngIf="edit_rule == rule.channel_name">
                    <div class="row">
                        <edit-rules (onSave)="save()" (close)="clearEdit()" [rule]="rule" [actuators]="actuators" [sensors]="sensors"></edit-rules>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
